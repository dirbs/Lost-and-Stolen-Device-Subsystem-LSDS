# LSDS v1.0.0 Global configs

# lsds global configurations
global:
  # minimum govt identification number length to be used
  gin_length: 13

  # user phone number minimum length
  min_num_length: 11
  max_num_length: 14

  # minimum and maximum global imei lengths
  min_imei_length: 14
  max_imei_length: 16

  # minimum and maximum global msisdn lengths
  min_msisdn_length: 7
  max_msisdn_length: 15

  retry: 10

validation:
  number: '^\+?[0-9]{7,15}$'
  gin: '^\d{5}\-?\d{7}\-?\d$'
  imei: '^[a-fA-F0-9]{14,16}$'
  date: '^((19|20)\d{2})\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$'


system:
  version: 'v1'

language_support:
  languages: ['es', 'id']
  default: 'en'

regex:
  id:
    username: ''
    case_comment: ''
    full_name: ''
    address: ''
    brand: ''
    model_name: ''
    description: ''
  es:
    username: ''
    case_comment: ''
    full_name: ''
    address: ''
    brand: ''
    model_name: ''
    description: ''
  en:
    username: ''
    case_comment: ''
    full_name: ''
    address: ''
    brand: ''
    model_name: ''
    description: ''

