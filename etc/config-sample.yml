global:
  # minimum govt identification number length to be used
  gin_length: 13

  # user phone number minimum length
  min_num_length: 11
  max_num_length: 14

  # minimum and maximum global imei lengths
  min_imei_length: 14
  max_imei_length: 16

  # minimum and maximum global msisdn lengths
  min_msisdn_length: 7
  max_msisdn_length: 15

  retry: 10

  ReportDeletionTime: 24

# allowed file extensions
allowed_file_types:
  AllowedTypes: ['text/tab-separated-values', 'text/plain']
  AllowedExt: ['tsv', 'csv']


validation:
  number: '^\+?[0-9]{7,15}$'
  gin: '^\d{5}\-?\d{7}\-?\d$'
  imei: '^[a-fA-F0-9]{14,16}$'
  date: '^((19|20)\d{2})\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$'
  email: '^[a-zA-Z0-9\x2D\x2E\x5F]+@[a-zA-Z0-9_]+?\.[a-zA-Z]{2,3}$'


system:
  version: 'v1'

language_support:
  languages: ['es', 'id']
  default: 'en'

# lsds database configurations
# Host: Host address of the database
# Port: Database exposed port
# UserName: Database username
# Password: Database user password
# Database: Internal Database schema name

Database:
  Host : 'localhost'
  Port : '5432'
  UserName : 'postgres'
  Password : 'postgres'
  Database : 'lsds'
  pool_size : '100'
  pool_timeout : '20'
  pool_recycle : '10'
  overflow_size : '275'

#flask dev server configurations
Server:
  Host : 'localhost'
  Port : '5001'

UPLOADS:
  list_dir : '/absolute_path_to_directory/'
  report_dir : '/absolute_path_to_directory/'

ELASTIC_SEARCH:
  Host : 'localhost'
  Port : '9200'

dirbs_core:
  base_url : 'dirbs_core_base_url'
  version : '/api/version'

SMSC:
  BaseUrl : 'kennel_gateway_url'
  Username : 'tester'
  Password : 'foobar'
  Text : 'some message'
  From : '1234'
  Blocked : "Block Message"
  Unblocked : "Unblock Message"
  InfoMismatch : "Mismatched info"
  AlreadyExist : "Data already exist"
  DoesNotExist : "Does not exist"


